<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 5px;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }
        .cell:focus {
            outline: 2px solid #4caf50;
        }
        .fixed {
            background: #eee;
            color: #333;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><font color=red size="5">Sudoku</font></h1>
    <div class="grid" id="grid">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <button onclick="checkSolution()">Check Solution</button>
    <div id="message"></div>
</div>

<script>
    const puzzle = [
        [5, 3, 0, 0, 7, 0, 0, 0, 0],
        [6, 0, 0, 1, 9, 5, 0, 0, 0],
        [0, 9, 8, 0, 0, 0, 0, 6, 0],
        [8, 0, 0, 0, 6, 0, 0, 0, 3],
        [4, 0, 0, 8, 0, 3, 0, 0, 1],
        [7, 0, 0, 0, 2, 0, 0, 0, 6],
        [0, 6, 0, 0, 0, 0, 2, 8, 0],
        [0, 0, 0, 4, 1, 9, 0, 0, 5],
        [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    const solution = [
        [5, 3, 4, 6, 7, 8, 9, 1, 2],
        [6, 7, 2, 1, 9, 5, 3, 4, 8],
        [1, 9, 8, 3, 4, 2, 5, 6, 7],
        [8, 5, 9, 7, 6, 1, 4, 2, 3],
        [4, 2, 6, 8, 5, 3, 7, 9, 1],
        [7, 1, 3, 9, 2, 4, 8, 5, 6],
        [9, 6, 1, 5, 3, 7, 2, 8, 4],
        [2, 8, 7, 4, 1, 9, 6, 3, 5],
        [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    const grid = document.getElementById('grid');

    function createGrid() {
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                cell.classList.add('cell');
                if (puzzle[row][col] !== 0) {
                    cell.value = puzzle[row][col];
                    cell.classList.add('fixed');
                    cell.readOnly = true;
                }
                cell.dataset.row = row;
                cell.dataset.col = col;
                grid.appendChild(cell);
            }
        }
    }

    function checkSolution() {
        const cells = document.querySelectorAll('.cell');
        let isCorrect = true;

        cells.forEach(cell => {
            const row = cell.dataset.row;
            const col = cell.dataset.col;
            const value = parseInt(cell.value);
            if (value !== solution[row][col]) {
                cell.style.backgroundColor = '#ffcccc'; // Mark incorrect cells
                isCorrect = false;
            } else {
                cell.style.backgroundColor = '#ccffcc'; // Mark correct cells
            }
        });

        const message = document.getElementById('message');
        if (isCorrect) {
            message.textContent = 'Congratulations! You solved it!';
            message.style.color = 'green';
        } else {
            message.textContent = 'Some cells are incorrect, keep trying!';
            message.style.color = 'red';
        }
    }

    createGrid();
</script>

</body>
</html>
